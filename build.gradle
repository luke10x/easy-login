plugins {
    id 'java'
    id 'war'
}

compileJava {
    sourceCompatibility = 17
    targetCompatibility = 17
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
    providedRuntime 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'

    implementation 'jakarta.mvc:jakarta.mvc-api:2.1.0'
    implementation 'org.eclipse.krazo:krazo-core:3.0.1'
    implementation 'org.eclipse.krazo:krazo-resteasy:3.0.1'
    // resteasy - is for Wildfly
    // cxf - for TomEE
    // jersey - for Glassfish and Payara

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}


