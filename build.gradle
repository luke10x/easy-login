plugins {
    id 'java'
    id 'war'
}

compileJava {
    sourceCompatibility = 17
    targetCompatibility = 17
}

repositories {
    mavenCentral()
}

// About dependency choice:
//
// Wildfly + Resteasy is the best stack for production and it is from Red Hat
// - krazo-resteasy - is an extension for Wildfly
// - krazo-cxf      - is an extension for TomEE
// - krazo-jersey   - is an extension for Glassfish and Payara
//
// Even though RestEasy is used for prod, Jersey is easier to setup in test environment,
// To use Jersey in tests full Krazo extension is not needed,
// instead lightweight In-Memory implementation from Jersey Test Framework is used
// it is not a real container. It call APIS directly without any communication over network.
dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
    implementation 'jakarta.mvc:jakarta.mvc-api:2.1.0'
    implementation 'org.eclipse.krazo:krazo-core:3.0.1'
    implementation 'org.eclipse.krazo:krazo-resteasy:3.0.1'

    // For QR generation
    implementation 'com.google.zxing:core:3.5.1'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    // Mockito dependency
    testImplementation 'org.mockito:mockito-core:5.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.3.1'

    // In memory JAX-RS implementation for tests
    testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-inmemory:3.1.1'
}

allprojects {
    tasks.withType(JavaCompile) {
        options.deprecation = true
    }
}
